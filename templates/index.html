<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CNN Image Classifier</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f5f7fa;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 15px;
    }
    p {
      color: #555;
      margin-bottom: 25px;
    }
    input[type="file"] {
      margin-bottom: 15px;
    }
    button {
      background: #4f46e5;
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }
    button:hover {
      background: #4338ca;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #1f2937;
    }
    #preview {
      margin-top: 15px;
      max-width: 100%;
      border-radius: 10px;
      display: none;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }
    .spinner {
      margin: 15px auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #4f46e5;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CNN Image Classifier</h1>
    <p>Upload an image and get prediction instantly</p>
    
    <form id="predictForm">
      <input type="file" id="imageInput" accept="image/*" required><br>
      <img id="preview" src="" alt="Image Preview">
      <div class="spinner" id="spinner"></div>
      <button type="submit">Predict</button>
    </form>
    
    <div class="result" id="result"></div>
  </div>

  <script>
    const form = document.getElementById('predictForm');
    const resultDiv = document.getElementById('result');
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    const spinner = document.getElementById('spinner');

    // Show image preview
    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      if (!file) return;
      preview.src = URL.createObjectURL(file);
      preview.style.display = 'block';
      resultDiv.innerText = '';
    });

    // Handle prediction
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const file = imageInput.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = async () => {
        const base64Image = reader.result.split(',')[1]; // Remove metadata
        spinner.style.display = 'block';
        resultDiv.innerText = '';

        try {
          const response = await fetch('/predict', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ image: base64Image })
          });

          const data = await response.json();

          if (data.error) {
            resultDiv.innerText = 'Error: ' + data.error;
          } else {
            resultDiv.innerText = `Prediction: ${data.prediction || JSON.stringify(data)}`;
          }

        } catch (err) {
          resultDiv.innerText = 'Error: ' + err.message;
        } finally {
          spinner.style.display = 'none';
        }
      };

      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
